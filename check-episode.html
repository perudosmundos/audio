<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ø–∏–∑–æ–¥–∞</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        .container {

        }
        h1 {

        }
        .input-group {

        }
        input {
            width: 100%;

            border: none;

            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;

        }
        .button:hover {

        }
        .episode-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        .episode-item.exact {
            border-left-color: #2196F3;
        }
        .episode-item.similar {
            border-left-color: #FF9800;
        }
        .episode-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .episode-details {
            font-size: 12px;
            color: #ccc;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ø–∏–∑–æ–¥–∞</h1>
        
        <div class="input-group">
            <input type="text" id="episodeSlug" placeholder="–í–≤–µ–¥–∏—Ç–µ slug —ç–ø–∏–∑–æ–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 2025-01-29_ru)" value="2025-01-29_ru">
            <button class="button" onclick="checkEpisode()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <button class="button" onclick="checkCommonSlugs()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ</button>
        </div>

        <div id="status" class="status info">
            <p>–í–≤–µ–¥–∏—Ç–µ slug —ç–ø–∏–∑–æ–¥–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function checkEpisode() {
            const slug = document.getElementById('episodeSlug').value.trim();
            if (!slug) {
                alert('–í–≤–µ–¥–∏—Ç–µ slug —ç–ø–∏–∑–æ–¥–∞');
                return;
            }

            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="loading"></div> –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ø–∏–∑–æ–¥–∞...';
            resultsDiv.innerHTML = '';
            
            try {
                // –í –ª–æ–∫–∞–ª—å–Ω–æ–π —Å—Ä–µ–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º JSON —Ñ–∞–π–ª, –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ - API
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const url = isLocalhost ? '/api/check-episode.json' : `/api/check-episode?slug=${encodeURIComponent(slug)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayResults(data);
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –¥–ª—è "${slug}"`;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: ${error.message}`;
                console.error('Error checking episode:', error);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–ª—è "${data.requestedSlug}"</h3>`;
            
            if (data.exactMatch) {
                html += `
                    <div class="episode-item exact">
                        <div class="episode-title">‚úÖ –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ</div>
                        <div class="episode-details">
                            <strong>Slug:</strong> ${data.exactMatch.slug}<br>
                            <strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${data.exactMatch.title}<br>
                            <strong>–Ø–∑—ã–∫:</strong> ${data.exactMatch.lang}<br>
                            <strong>–î–∞—Ç–∞:</strong> ${data.exactMatch.date}<br>
                            <strong>R2 Key:</strong> ${data.exactMatch.r2_object_key}<br>
                            <strong>Bucket:</strong> ${data.exactMatch.r2_bucket_name}<br>
                            <strong>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${data.exactMatch.duration} —Å–µ–∫
                        </div>
                    </div>
                `;
            } else {
                html += `<div class="episode-item"><div class="episode-title">‚ùå –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div></div>`;
            }
            
            if (data.similarEpisodes && data.similarEpisodes.length > 0) {
                html += `<h4>–ü–æ—Ö–æ–∂–∏–µ —ç–ø–∏–∑–æ–¥—ã:</h4>`;
                data.similarEpisodes.forEach(ep => {
                    html += `
                        <div class="episode-item similar">
                            <div class="episode-title">${ep.slug}</div>
                            <div class="episode-details">
                                <strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${ep.title}<br>
                                <strong>–Ø–∑—ã–∫:</strong> ${ep.lang}<br>
                                <strong>–î–∞—Ç–∞:</strong> ${ep.date}<br>
                                <strong>R2 Key:</strong> ${ep.r2_object_key}<br>
                                <strong>Bucket:</strong> ${ep.r2_bucket_name}
                            </div>
                        </div>
                    `;
                });
            }
            
            if (data.episodesWithSameDate && data.episodesWithSameDate.length > 0) {
                html += `<h4>–≠–ø–∏–∑–æ–¥—ã —Å —Ç–æ–π –∂–µ –¥–∞—Ç–æ–π:</h4>`;
                data.episodesWithSameDate.forEach(ep => {
                    html += `
                        <div class="episode-item">
                            <div class="episode-title">${ep.slug}</div>
                            <div class="episode-details">
                                <strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${ep.title}<br>
                                <strong>–Ø–∑—ã–∫:</strong> ${ep.lang}<br>
                                <strong>–î–∞—Ç–∞:</strong> ${ep.date}<br>
                                <strong>R2 Key:</strong> ${ep.r2_object_key}<br>
                                <strong>Bucket:</strong> ${ep.r2_bucket_name}
                            </div>
                        </div>
                    `;
                });
            }
            
            resultsDiv.innerHTML = html;
        }

        function checkCommonSlugs() {
            const commonSlugs = [
                '2025-01-29_ru',
                '2025-01-29_RU',
                '2025-01-29_ru.mp3',
                '2025-01-29_RU.mp3',
                '2025-01-29_es',
                '2025-01-29_ES',
                '2025-01-29'
            ];
            
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            
            statusDiv.innerHTML = '<div class="loading"></div> –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö slug...';
            resultsDiv.innerHTML = '<h3>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö slug:</h3>';
            
            commonSlugs.forEach(async (slug, index) => {
                try {
                    // –í –ª–æ–∫–∞–ª—å–Ω–æ–π —Å—Ä–µ–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º JSON —Ñ–∞–π–ª, –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ - API
                    const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    const url = isLocalhost ? '/api/check-episode.json' : `/api/check-episode?slug=${encodeURIComponent(slug)}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'episode-item';
                    itemDiv.innerHTML = `
                        <div class="episode-title">${slug}</div>
                        <div class="episode-details">
                            ${data.exactMatch ? '‚úÖ –ù–∞–π–¥–µ–Ω' : '‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω'}
                            ${data.exactMatch ? `<br><strong>R2 Key:</strong> ${data.exactMatch.r2_object_key}` : ''}
                        </div>
                    `;
                    
                    resultsDiv.appendChild(itemDiv);
                    
                    if (index === commonSlugs.length - 1) {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = '‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö slug –∑–∞–≤–µ—Ä—à–µ–Ω–∞';
                    }
                    
                } catch (error) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'episode-item';
                    itemDiv.innerHTML = `
                        <div class="episode-title">${slug}</div>
                        <div class="episode-details">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>
                    `;
                    resultsDiv.appendChild(itemDiv);
                }
            });
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —ç–ø–∏–∑–æ–¥–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ slug
            checkCommonSlugs();
        });
    </script>
</body>
</html>
