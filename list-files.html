    <style>
        body {

<body>
    <div class="container">
        <h1>üìÅ –ü—Ä–æ—Å–º–æ—Ç—Ä —Ñ–∞–π–ª–æ–≤ R2</h1>
        
        <div class="controls">
            <h3>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
            <button class="button" onclick="loadFiles('primary')">üìÇ –û—Å–Ω–æ–≤–Ω–æ–π bucket</button>
            <button class="button secondary" onclick="loadFiles('secondary')">üìÇ –í—Ç–æ—Ä–∏—á–Ω—ã–π bucket</button>
            <button class="button" onclick="searchFiles()">üîç –ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤</button>
            <button class="button" onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            
            <input type="text" id="searchPrefix" class="search-box" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–µ—Ñ–∏–∫—Å –¥–ª—è –ø–æ–∏—Å–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 2025-01-29)" value="2025-01-29">
        </div>

        <div id="status" class="status info">
            <p>–í—ã–±–µ—Ä–∏—Ç–µ bucket –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–∞–π–ª–æ–≤</p>
        </div>

        <div id="fileList" class="file-list" style="display: none;">
            <h3>–§–∞–π–ª—ã –≤ bucket: <span id="bucketName"></span></h3>
            <div id="files"></div>
        </div>
    </div>

    <script>
        let currentBucket = 'primary';
        let currentFiles = [];

        async function loadFiles(bucket = 'primary', prefix = '') {
            const statusDiv = document.getElementById('status');
            const fileListDiv = document.getElementById('fileList');
            const filesDiv = document.getElementById('files');
            const bucketNameSpan = document.getElementById('bucketName');
            
            currentBucket = bucket;
            statusDiv.innerHTML = '<div class="loading"></div> –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...';
            fileListDiv.style.display = 'none';
            
            try {
                const params = new URLSearchParams({
                    bucket: bucket,
                    limit: 100
                });
                
                if (prefix) {
                    params.append('prefix', prefix);
                }
                
                const response = await fetch(`/api/list-files?${params}`);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentFiles = data.files;
                bucketNameSpan.textContent = data.bucket;
                
                displayFiles(data.files);
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.files.length} —Ñ–∞–π–ª–æ–≤ –∏–∑ bucket "${data.bucket}"`;
                fileListDiv.style.display = 'block';
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
                console.error('Error loading files:', error);
            }
        }

        function searchFiles() {
            const prefix = document.getElementById('searchPrefix').value.trim();
            loadFiles(currentBucket, prefix);
        }

        function displayFiles(files) {
            const filesDiv = document.getElementById('files');
            
            if (files.length === 0) {
                filesDiv.innerHTML = '<p>–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }
            
            let html = '';
            files.forEach(file => {
                const size = formatFileSize(file.size);
                const date = new Date(file.lastModified).toLocaleString('ru-RU');
                
                html += `
                    <div class="file-item">
                        <div class="file-name">${file.key}</div>
                        <div class="file-size">${size}</div>
                        <div class="file-date">${date}</div>
                        <button class="test-button" onclick="testFile('${file.key}')">–¢–µ—Å—Ç</button>
                    </div>
                `;
            });
            
            filesDiv.innerHTML = html;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function testFile(fileKey) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status info';
            statusDiv.innerHTML = `üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞: ${fileKey}`;
            
            try {
                // –¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
                const directResponse = await fetch(`/api/direct-audio-test?file=${encodeURIComponent(fileKey)}`);
                const directData = await directResponse.json();
                
                // –¢–µ—Å—Ç —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                const proxyResponse = await fetch(`/api/audio-proxy/${fileKey}`, { method: 'HEAD' });
                
                let result = `üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è "${fileKey}":\n\n`;
                result += `–ü—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø:\n`;
                directData.results.forEach(r => {
                    result += `  ${r.success ? '‚úÖ' : '‚ùå'} ${r.url} (${r.status})\n`;
                });
                result += `\n–ü—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø: ${proxyResponse.ok ? '‚úÖ' : '‚ùå'} (${proxyResponse.status})\n`;
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `<pre>${result}</pre>`;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`;
            }
        }

        function clearResults() {
            document.getElementById('status').innerHTML = '<p>–í—ã–±–µ—Ä–∏—Ç–µ bucket –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–∞–π–ª–æ–≤</p>';
            document.getElementById('fileList').style.display = 'none';
            document.getElementById('searchPrefix').value = '';
            currentFiles = [];
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ bucket –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ñ–∞–π–ª–æ–≤ R2 –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            // loadFiles('primary'); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
        });
    </script>
</body>
