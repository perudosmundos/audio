<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç–ª–∞–¥–∫–∞ URL –∞—É–¥–∏–æ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .button:hover {
            background: #45a049;
        }
        .debug-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
        }
        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #2196F3;
        }
        .test-variant {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #FF9800;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 1px solid #2196F3;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .test-button {
            background: #FF9800;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin: 5px;
        }
        .test-button:hover {
            background: #F57C00;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß –û—Ç–ª–∞–¥–∫–∞ URL –∞—É–¥–∏–æ</h1>
        
        <div>
            <button class="button" onclick="debugAudioUrl()">–û—Ç–ª–∞–¥–∏—Ç—å URL –∞—É–¥–∏–æ</button>
            <button class="button" onclick="testAllVariants()">–¢–µ—Å—Ç –≤—Å–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤</button>
        </div>

        <div id="status" class="status info">
            <p>–ù–∞–∂–º–∏—Ç–µ "–û—Ç–ª–∞–¥–∏—Ç—å URL –∞—É–¥–∏–æ" –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function debugAudioUrl() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="loading"></div> –û—Ç–ª–∞–¥–∫–∞ URL –∞—É–¥–∏–æ...';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/debug-audio-url?slug=2025-01-29_ru');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayDebugInfo(data);
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ –û—Ç–ª–∞–¥–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ –¥–ª—è "${data.requestedSlug}"`;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ª–∞–¥–∫–∏: ${error.message}`;
                console.error('Error debugging audio URL:', error);
            }
        }

        function displayDebugInfo(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="debug-section">
                    <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± —ç–ø–∏–∑–æ–¥–µ</h3>
                    <pre>${JSON.stringify(data.episodeData, null, 2)}</pre>
                </div>
            `;
            
            html += `
                <div class="debug-section">
                    <h3>üîÑ –®–∞–≥–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏</h3>
            `;
            
            data.processingSteps.forEach(step => {
                html += `
                    <div class="step">
                        <strong>–®–∞–≥ ${step.step}:</strong> ${step.description}
                        <pre>${JSON.stringify(step, null, 2)}</pre>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            html += `
                <div class="debug-section">
                    <h3>üéØ –§–∏–Ω–∞–ª—å–Ω—ã–π URL</h3>
                    <p><strong>URL:</strong> ${data.finalUrl || '–ù–ï –°–ì–ï–ù–ï–†–ò–†–û–í–ê–ù'}</p>
                    <button class="test-button" onclick="testUrl('${data.finalUrl}')">–¢–µ—Å—Ç URL</button>
                </div>
            `;
            
            html += `
                <div class="debug-section">
                    <h3>üß™ –¢–µ—Å—Ç–æ–≤—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã</h3>
            `;
            
            data.testVariants.forEach(variant => {
                html += `
                    <div class="test-variant">
                        <strong>${variant.variant}:</strong> ${variant.url}
                        <button class="test-button" onclick="testUrl('${variant.url}')">–¢–µ—Å—Ç</button>
                    </div>
                `;
            });
            
            html += `</div>`;
            
            resultsDiv.innerHTML = html;
        }

        async function testUrl(url) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ: ${url}`;
            
            try {
                const response = await fetch(url, { method: 'HEAD' });
                
                let result = `üìä –†–µ–∑—É–ª—å—Ç–∞—Ç —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è "${url}":\n\n`;
                result += `–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}\n`;
                result += `OK: ${response.ok ? '‚úÖ' : '‚ùå'}\n`;
                
                if (response.ok) {
                    result += `Content-Type: ${response.headers.get('content-type')}\n`;
                    result += `Content-Length: ${response.headers.get('content-length')}\n`;
                }
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `<pre>${result}</pre>`;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`;
            }
        }

        async function testAllVariants() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Å–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤...';
            
            const variants = [
                '2025-01-29_ru',
                '2025-01-29_RU', 
                '2025-01-29_ru.mp3',
                '2025-01-29_RU.mp3'
            ];
            
            let results = 'üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤:\n\n';
            
            for (const variant of variants) {
                try {
                    const url = `/api/audio-proxy/${variant}`;
                    const response = await fetch(url, { method: 'HEAD' });
                    
                    results += `${variant}: ${response.status} ${response.ok ? '‚úÖ' : '‚ùå'}\n`;
                } catch (error) {
                    results += `${variant}: –û—à–∏–±–∫–∞ - ${error.message}\n`;
                }
            }
            
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `<pre>${results}</pre>`;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—Ç–ª–∞–¥–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–ª–∞–¥–∫–∏ URL –∞—É–¥–∏–æ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            debugAudioUrl();
        });
    </script>
</body>
</html>
