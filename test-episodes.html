<body>
    <div class="container">
        <h1>üìã –¢–µ—Å—Ç —ç–ø–∏–∑–æ–¥–æ–≤</h1>

    <script>
        async function loadEpisodes() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="loading"></div> –ó–∞–≥—Ä—É–∑–∫–∞ —ç–ø–∏–∑–æ–¥–æ–≤...';
            resultsDiv.innerHTML = '';
            
            try {
                // –í –ª–æ–∫–∞–ª—å–Ω–æ–π —Å—Ä–µ–¥–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º JSON —Ñ–∞–π–ª, –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ - API
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                const url = isLocalhost ? '/api/test-episodes.json' : '/api/test-episodes';
                
                console.log('Debug: isLocalhost =', isLocalhost);
                console.log('Debug: hostname =', window.location.hostname);
                console.log('Debug: URL =', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                displayEpisodes(data);
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${data.totalEpisodes} —ç–ø–∏–∑–æ–¥–æ–≤`;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${error.message}`;
                console.error('Error loading episodes:', error);
            }
        }

        function displayEpisodes(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.episodes.length === 0) {
                resultsDiv.innerHTML = '<p>–≠–ø–∏–∑–æ–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                return;
            }
            
            let html = `<h3>–≠–ø–∏–∑–æ–¥—ã –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö (${data.totalEpisodes}):</h3>`;
            
            data.episodes.forEach(ep => {
                html += `
                    <div class="episode-item">
                        <div class="episode-title">${ep.slug}</div>
                        <div class="episode-details">
                            <strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${ep.title}<br>
                            <strong>–Ø–∑—ã–∫:</strong> ${ep.lang}<br>
                            <strong>–î–∞—Ç–∞:</strong> ${ep.date}<br>
                            <strong>R2 Key:</strong> ${ep.r2_object_key || '–ù–ï–¢'}<br>
                            <strong>Bucket:</strong> ${ep.r2_bucket_name || '–ù–ï–¢'}<br>
                            <strong>Audio URL:</strong> ${ep.audio_url || '–ù–ï–¢'}
                        </div>
                        <button class="test-button" onclick="testEpisodeAudio('${ep.slug}', '${ep.r2_object_key || ''}')">–¢–µ—Å—Ç –∞—É–¥–∏–æ</button>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        async function testEpisodeAudio(slug, r2Key) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞—É–¥–∏–æ –¥–ª—è ${slug}...`;
            
            try {
                // –¢–µ—Å—Ç —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                const proxyUrl = `/api/audio-proxy/${r2Key || slug}`;
                const proxyResponse = await fetch(proxyUrl, { method: 'HEAD' });
                
                let result = `üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è "${slug}":\n\n`;
                result += `–ü—Ä–æ–∫—Å–∏ –¥–æ—Å—Ç—É–ø: ${proxyResponse.ok ? '‚úÖ' : '‚ùå'} (${proxyResponse.status})\n`;
                result += `URL: ${proxyUrl}\n`;
                
                if (proxyResponse.ok) {
                    result += `Content-Type: ${proxyResponse.headers.get('content-type')}\n`;
                    result += `Content-Length: ${proxyResponse.headers.get('content-length')}\n`;
                }
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `<pre>${result}</pre>`;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`;
            }
        }

        async function testAudioProxy() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'üîç –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞—É–¥–∏–æ –ø—Ä–æ–∫—Å–∏...';
            
            try {
                // –¢–µ—Å—Ç —Å –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º —Ñ–∞–π–ª–æ–º
                const testResponse = await fetch('/api/audio-proxy/test-nonexistent.mp3', { method: 'HEAD' });
                
                let result = `üìä –¢–µ—Å—Ç –∞—É–¥–∏–æ –ø—Ä–æ–∫—Å–∏:\n\n`;
                result += `–ù–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ñ–∞–π–ª: ${testResponse.status} (–æ–∂–∏–¥–∞–ª–æ—Å—å 404)\n`;
                
                // –¢–µ—Å—Ç —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º —Ñ–∞–π–ª–æ–º (–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è –±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è)
                const realResponse = await fetch('/api/audio-proxy/2025-01-29_ru', { method: 'HEAD' });
                result += `–§–∞–π–ª 2025-01-29_ru: ${realResponse.status}\n`;
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `<pre>${result}</pre>`;
                
            } catch (error) {

                statusDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: ${error.message}`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {

            // –ù–µ –∑–∞–≥—Ä—É–∂–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏, —á—Ç–æ–±—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –º–æ–≥ —Å–∞–º –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É
        });
    </script>
</body>
